

<div class="list-group" *ngIf="reviews">
  <br>
  <a class="list-group-item active">
      User reviews
  </a>
  <a class="list-group-item" *ngFor="let review of reviews">
      <!-- <app-star-rating [rating]="review.starRating"></app-star-rating> -->
      <h4 class="review-title">{{review.title}}</h4>
      <div>
          <small>
              By <span>{{review.name}}</span>
          </small>
      </div>
      <p class="review-text">{{review.text}}</p>
  </a>
</div>

<form action="" method="POST" role="form">
  <legend>Add your Comments Here</legend>

  <div class="form-group">
    <label for="">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Type your Title Here">
  </div>
  <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" id="title" placeholder="Type your Name Here">
    </div>

  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea class="form-control" rows="5" id="comment"></textarea>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
