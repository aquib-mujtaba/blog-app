<div class="container">
  <form #postBlogForm="ngForm" (ngSubmit)="postBlog(postBlogForm)">
    <legend>Post New Blog Here</legend>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" id="title"  placeholder="Type your Title Here" ngModel>
    </div>

    <div class="form-group">
      <label for="authorId">Select Auther</label>
      <select name="authorId" id="authorId"  class="form-control" required="required" ngModel>
        <option>--Select Auther--</option>
        <option value="{{author.id}}" *ngFor="let author of authors">{{author.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="text">Type your blog here:</label>
      <textarea class="form-control" rows="5" id="text" name="text" ngModel></textarea>
    </div>
    <app-ngx-editor [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="htmlContent"></app-ngx-editor>
    <div class="form-group">
      <div class="col-md-4">
        <input type="reset" value="Reset" class="btn btn-default" />
        <div class="col-md-offset-1 col-md-4">
          <input type="submit" value="Post Blog" class="btn btn-primary" />
        </div>
      </div>
    </div>
  </form>
</div>
