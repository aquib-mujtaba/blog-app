<div class="container">
  <h2>Blog catalog</h2>
  <table class=" table table-striped table-bordered">
    <thead>
      <tr>
        <th>Auther Name</th>
        <th>Title</th>
        <th>Posted Date</th>
        <th>Discription</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let blog of blogs">
        <td>{{blog.authorId}}</td>
        <td>
          <a [routerLink]="blog.id">{{blog.title}}</a>
        </td>
        <td>{{blog.postedDate}}</td>
        <td>{{blog.text| ellipsize:100}}</td>
      </tr>
    </tbody>
  </table>
</div>
