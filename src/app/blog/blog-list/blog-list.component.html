<table class=" table table-striped table-bordered">
  <thead>
    <tr>
      <th>Auther Name</th>
      <th>Title</th>
      <th>Discription</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let blog of blogs">
      <td>{{blog.authorId}}</td>
      <td>{{blog.title}}</td>
      <!-- <td>{{}}</td> -->
      <td>{{blog.text}}</td>
    </tr>
  </tbody>
</table>
